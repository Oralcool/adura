<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bedtime Story Player</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#E4B47C",
              "background-light": "#F5F5F5",
              "background-dark": "#0B0724",
              "text-light": "#F5F5F5",
              "text-dark": "#0B0724"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .material-symbols-outlined.filled {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center px-4 pt-4 pb-2">
<div class="flex w-12 items-center justify-start">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-text-light">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-light">Bedtime Story</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-text-light">
<span class="material-symbols-outlined text-2xl">share</span>
</button>
</div>
</div>
<!-- Header Image -->
<div class="px-4 py-3">
<div class="w-full h-80 rounded-lg bg-cover bg-center bg-no-repeat" data-alt="A stylized, dreamlike illustration of a shepherd under the stars" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB_7oJslpLjjyaqNc5ELZAM4QjlHkEL-fEyfCPZb_WCpITcJebBKZ3eJShKIntyUJgaYpd_voN0tB0JgZNiuu7eKhbp0fIXoPcBNcG1HKxKBFLv_aE7xZ4ItsUDNYXaDVL5y_-x65g6c-AZqahnZjlta45OamAeR9mmr3gNs4vGCey7DBBWiJIBfLnyBZmNf7uOlFTH3f_9tTDa3IglP0J9cvYLI7HftCNekpx6r9EX9stod69CT-UsVC6ENM7ZotEs_2M8tWy87TWl");'></div>
</div>
<!-- Headline Text -->
<h1 class="text-text-light tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-1 pt-4">The Story of David</h1>
<!-- Body Text -->
<p class="text-text-light/80 text-base font-normal leading-normal px-6 text-center">A journey of faith, courage, and divine guidance.</p>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 px-6 pt-8 pb-4">
<div class="h-2 rounded-full bg-text-light/20">
<div class="h-2 rounded-full bg-primary" style="width: 17%;"></div>
</div>
<div class="flex justify-between">
<p class="text-text-light/60 text-sm font-normal leading-normal">03:15</p>
<p class="text-text-light/60 text-sm font-normal leading-normal">18:40</p>
</div>
</div>
<!-- Primary Audio Controls -->
<div class="flex items-center justify-center gap-8 px-4 py-4">
<button class="flex h-16 w-16 cursor-pointer items-center justify-center rounded-full text-text-light">
<span class="material-symbols-outlined text-4xl">replay_10</span>
</button>
<button class="flex h-20 w-20 cursor-pointer items-center justify-center rounded-full bg-primary text-background-dark shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-5xl">pause</span>
</button>
<button class="flex h-16 w-16 cursor-pointer items-center justify-center rounded-full text-text-light">
<span class="material-symbols-outlined text-4xl">forward_30</span>
</button>
</div>
<!-- Session Action Buttons -->
<div class="flex items-center justify-center gap-10 px-4 pt-6 pb-8">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-text-light/80">
<span class="material-symbols-outlined text-2xl">favorite</span>
</button>
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-text-light/80">
<span class="material-symbols-outlined text-2xl">playlist_add</span>
</button>
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-text-light/80">
<span class="material-symbols-outlined text-2xl">download</span>
</button>
</div>
<!-- Customization Controls -->
<div class="mx-4 mt-4 mb-8 flex items-center justify-between rounded-full bg-text-light/10 p-2">
<button class="flex flex-1 items-center justify-center gap-2 rounded-full px-4 py-3 text-sm font-semibold text-text-light">
<span class="material-symbols-outlined text-xl">dark_mode</span>
<span>Sleep Mode</span>
</button>
<div class="h-6 w-px bg-text-light/20"></div>
<button class="flex flex-1 items-center justify-center gap-2 rounded-full px-4 py-3 text-sm font-semibold text-text-light">
<span class="material-symbols-outlined text-xl">graphic_eq</span>
<span>Background Sound</span>
</button>
</div>
</div>
</body></html>
